<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="Login">

        <label for="firstName">First name:</label>
        <input type="text" placeholder="First Name" name="firstName" id="firstNameField" required>

        <label for="lastName">Last name:</label>
        <input type="text" placeholder="Last Name" name="lastName" id="lastNameField" required>

        <label for="email">Email:</label>
        <input type="text" placeholder="email" name="email" id="emailField" required>

        <label for="email">Password:</label>
        <input type="password" placeholder="password" name="password" id="passField" required>

        <button id="signUpButton">Sign Up</button>

        <!--for error messages-->
        <p></p>
        
    </div>

</body>
</html>
